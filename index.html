<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .producto {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }

        .precio {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Catálogo</h1>
    <!-- Equivalente del javascript de abajo-->
    <div id="contenedor">
        <div class="producto">
            <span>perro</span>
            <span class="precio">S/ 100</span>
            <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?auto=format&fit=crop&w=300" alt="${producto.nombre}" width="100">
        </div>
        <div>

        </div>
        <div>
            
        </div>
        
    </div>
    <!-- Scrip automatico-->
    <script>
        function dimensionImagen(id,ancho,alto) {
            const imagen = document.getElementById(id);
            imagen.width = ancho;
            imagen.height = alto;
            
        }
    </script>
    <script>
        fetch("js/catalogo.json")
            .then(response => response.json())
            .then(data => {
                const contenedor = document.getElementById("contenedor");
                var idImagen = 0;
                data.forEach(producto => {
                    const div = document.createElement("div");
                    div.classList.add("producto");

                    div.innerHTML = `
                        <span>${producto.nombre}</span>
                        <span class="precio">S/ ${producto.precio}</span>
                        <img id="${idImagen}" src="${producto.imagen.url}" alt="${producto.nombre}"" width="${producto.imagen.ancho}" height="${producto.imagen.alto}">
                        
                    `;

                    contenedor.appendChild(div);
                    idImagen++;
                });
            })
            .catch(error => {
                console.error("Error cargando el JSON:", error);
            });
    </script>
    <script></script>

</body>
</html>
